<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <form class="myform">
        <input type="text" name="num1" id="num1" placeholder="Enter first number">
        <input type="text" name="num2" id="num2" placeholder="Enter second number">
        <button type="button" onclick="Add()">Add</button>
        <button type="button" onclick="mul()">mul</button>
        <button type="button" onclick="div()">div</button>
        <button type="button" onclick="sub()">sub</button>
        <button type="button" onclick="showresult()">Result</button>
    </form>
    <p id="result"></p>
    <script>
        let lastvalue="";
        // window.alert(hi);
        function Add(){
            // window.alert("hi");
            let no1 = document.getElementById("num1").value;
           let no2 = document.getElementById("num2").value;
         lastvalue=parseInt(no1)+parseInt(no2);
        }
        function mul(){
            //window.alert("hi");
             let no1 = document.getElementById("num1").value;
             let no2 = document.getElementById("num2").value;
           lastvalue=parseInt(no1)*parseInt(no2);
        }
        function div(){
             let no1 = document.getElementById("num1").value;
              let no2 = document.getElementById("num2").value;
       lastvalue=parseInt(no1)/parseInt(no2);
        }
        function sub(){
             let no1 = document.getElementById("num1").value;
             let no2 = document.getElementById("num2").value;
        lastvalue=parseInt(no1)-parseInt(no2);
        }
        function showresult(){
            document.getElementById("result").innerText=lastvalue;
        }
    </script>
</body>
</html>
