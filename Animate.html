<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
<style>
    #cls1{
        position: relative;
        
    }
</style>
</head>
<body>
    <button type="button" id="btn1">Move image</button><br><br>
    <img id="cls1" src="../Assets/multimedia/motu patlu.webp" alt="motu" height="100px" width="100px">

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
           $('#cls1').animate({"left":'200px',"top":'200px',"border-radius":'50%'},3000)
            
        })
    });
    </script>
</body>
</html>
