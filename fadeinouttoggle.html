<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
</head>
<body>
   <button type="button" id="in">Fadein</button>
   <button type="button" id="out">Fadeout</button>
   <button type="button" id="Toggle">FadeToggle</button><br><br>
   <img src="../Assets/images/pexels-zi-s-food-natureart-76108785-9027521.jpg" id="img1" height="100px" width="100px">

    <script>

     $(document).ready(function(){
            $('#in').click(function(){
                $('#img1').fadeIn(200)
            })
            $('#out').click(function(){
                $('#img1').fadeOut(200)
            })
            $('#Toggle').click(function(){
                $('#img1').fadeToggle(200)
            })
        });
    </script>
</body>

</html>
